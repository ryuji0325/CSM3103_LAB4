<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Product Details</h2>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" required><br><br>
        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <h2>Book Details</h2>
    <form id="bookForm">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" required><br><br>
        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" required><br><br>
        <label for="bookPrice">Price:</label>
        <input type="number" id="bookPrice" required><br><br>
        <button type="button" onclick="addBook()">Add Book</button>
    </form>

    <h2>Output</h2>
    <div id="output"></div>

    <script src="Task 3.js"></script>
</body>
</html>
